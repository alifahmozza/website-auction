<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-center h2 {
            color: #007bff;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        @media (max-width: 576px) {
            .login-container {
                margin-top: 50px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-container">
            <h2 class="text-center mb-4"><i class="bi bi-lock-fill"></i> Masuk ke Lelang Online</h2>
            <div id="alertMessage" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> Email atau password salah!
            </div>
            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label"><i class="bi bi-person-fill"></i> Email</label>
                    <input type="email" class="form-control" id="emailInput" required placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label"><i class="bi bi-key-fill"></i> Password</label>
                    <input type="password" class="form-control" id="passwordInput" required placeholder="Masukkan password Anda">
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
